<!-- Import Sigma JS -->

<link rel="stylesheet" href="public/style/style.css">
<!-- Add some CSS so we can see the graph! -->

<!-- A placeholder for the graph -->
<div id="network-graph"></div>

<!-- The most basic usage of the Sigma JSON parser -->

<!DOCTYPE HTML>
<html>
 <head>
    <meta charset="utf-8">
    <title>graph</title>
    <script src="libs/sigma.min.js"></script>
    <script src="libs/sigma.layout.forceAtlas2.min.js"></script>
    <script src="libs/sigma.parsers.json.min.js"></script>

 </head>
 <body>
    <div id="form">
    <form id="form-create">
        <h2>Создание графа из списка смежности</h2>
        <input type="text" placeholder="точка входа" id="input">
        <input type="submit" id="button-create">
    </form>
    <button id="create-list">Создать матрицу смежности</button>
    <button id="create-graph">Создать граф</button>
    </div>
    <div id="form" class="form-cetka">
        <form>
            <!-- <h2>Да прибудет с нами бог</h2> -->
            <label>Матрица X</label>
            <input id="x" type="text" placeholder="размерность матрицы">
            <label>Матрица Y</label>
            <input id="y" type="text" placeholder="размерность матрицы">
            <button id="createCetka">Сгенерировать сетку</button>
            <button id="createSpisok">Сгенерировать список смежности</button>
            <button id="createMatrixIncidency">Матрица инцедентности</button>
            <button id="createDiagMatrix">Диагональная Матрица</button>
            <button id="createMatrixLaplas">Матрица Лапласа</button>
            <h3>Лаба 3</h3>
            <button id="dirac">Проверка на дирака</button>
            <button id="ore" style="color:red">Проверка на Оре</button>
            <button id="posha">Проверка на Поша</button>
            <button id="isEller">Условие Эйлерова графа</button>
            <button id="Metric" style="color:red">Найти Метрические характеристики</button>
            <button id="dvud">проверка на двудольность</button>
            <button id="width">Обход графа в ширину</button>
            <button id="depth">Обход графа в глубину</button>
            <button id="prima">Прима</button>
            <button id="kraskala">Краскала</button>
            <h3>Лаба 4</h3>
            <button id="dostizhimost">Создание матрицы достижимости</button>
            <button id="bio" style="color:green">биокомпоненты</button>
            <h3>Лаба 5</h3>
            <button id="dif" style="color:green">дифицит графа</button>
            <button id="par" style="color:red">Построение максимального паросочетания</button>
            <h3>Лаба 6</h3>
            <button id="dijkstra">Алгоритм дейкстра</button>
            <button id="levita" style="color:green">Алгоритм левита</button>
        </form>
        <div id="cetka" class="cetka"></div>
    </div>
    <script type="module" src="public/display.js"></script>

 </body>
</html>
